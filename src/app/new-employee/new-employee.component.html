<div class="container center" align="center">
<form class="col-xs-4">
    <div class="form-group">
      <label for="usr">Enter Empployee ID</label>
      <input type="number" class="form-control" id="e_empId" #empId>
    </div>
    <div class="form-group">
      <label for="usr">Enter Empployee Name</label>
      <input type="text" class="form-control" id="e_empName" #empName>
    </div>
    <div class="form-group">
        <label for="sel1">Select Designation Name:</label>
        <select class="form-control" id="e_empDes" #empDes>
          <option>Junior Engg</option>
          <option>Software Engg</option>
          <option>Tester</option>
          <option>QA</option>
        </select>
    </div>
    <div class="form-group">
        <input type="button" value="Submit" class="btn btn-submit" (click)="saveEmployee()">
      </div>
  </form>
  
</div>
