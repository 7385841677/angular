<div class="col-xs-4">
  Enter User Name:  <input type="text" class="form-control" id="l_userName" #userName>
  Enter Password : <input type="password"class="form-control" id="l_password" #password>
  <p class="red">Login status : {{loggedInStatus}}</p>
  <button class="btn btn-default" (click)="login()">Login</button>
  <button class="btn btn-default" (click)="logout()">Logout</button>
</div>
